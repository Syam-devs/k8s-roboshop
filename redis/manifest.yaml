apiversion: v1
kind: Deployment
metadata: 
  name: redis
  namespace: roboshop
  labels:
    project: roboshop
    component: redis
    tier: database
spec:
  replicas: 1
  selector:
    matchLabels:
      project: roboshop
      component: redis
      tier: database
  template:
    metadata:
      labels:
        project: roboshop
        component: redis
        tier: database
    spec:
      containers:
      - name: redis
        image: redis:7.0

---
apiVersion: v1 
kind: Service
metadata: 
  name: redis
  namespace: roboshop
  labels: 
    project: roboshop
    component: redis
    tier: app
spec: 
  selector:
    project: roboshop
    component: redis
    tier: app
  ports:
  - protocol: TCP
    port: 6379
    targetport: 6379
