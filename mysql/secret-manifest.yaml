
apiVersion: apps/v1
kind: Deployment
metadata: 
  name: mysql
  namespace: roboshop
  labels:
    project: roboshop
    component: mysql
    tier: database
spec:
  replicas: 1
  selector:
    matchLabels:
      project: roboshop
      component: mysql
      tier: database
  template:
    metadata:
      labels:
        project: roboshop
        component: mysql
        tier: database
    spec:
      serviceAccount: aws-mysql-password 
      volumes:
      - name: mysql-secret
        emptyDir: {}
      containers:
      - name: mysql
        image: nginx
        imagePullPolicy: Always
        volumeMounts:
        - mountPath: /tmp
          name: mysql-secret
      initContainers:
      - name: fetch-secret
        image: amazon/aws-cli
        command:
        - sh
        - -c
        - |
           aws secretsmanager get-secret-value  --secret-id roboshop/mysql/password --query SecretString --output text | jq -r .MYSQL_ROOT_PASSWORD > /tmp/MYSQL_ROOT_PASSWORD.txt
        volumeMounts:
        - mountPath: /tmp
          name: mysql-secret
---
apiVersion: v1 
kind: Service
metadata: 
  name: mysql
  namespace: roboshop
  labels: 
    project: roboshop
    component: mysql
    tier: database
spec: 
  selector:
    project: roboshop
    component: mysql
    tier: database
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80

